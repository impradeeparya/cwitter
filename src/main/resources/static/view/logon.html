<div class="container">

    <div class="login-page">
        <div class="form">
            <form class="register-form">
                <input type="text" placeholder="name" ng-model="userName"/>
                <input type="password" placeholder="password" ng-model="password"/>
                <input type="text" placeholder="email address" ng-model="email"/>
                <input type="text" placeholder="phone number" ng-model="phoneNumber"/>
                <button ng-click="doRegistration()">create</button>
                <p class="message">Already registered? <a href="">Sign In</a></p>
            </form>
            <form class="login-form">
                <input type="text" placeholder="username" ng-model="luserName"/>
                <input type="password" placeholder="password" ng-model="lpassword"/>
                <button ng-click="doLogin()">login</button>
                <p class="message">Not registered? <a href="">Create an account</a></p>
            </form>
        </div>
    </div>

</div>
<!--End of container-->
